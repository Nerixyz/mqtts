name: Node.js CI

on:
    - push
    - pull_request

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - uses: pnpm/action-setup@v3.0.0
              name: Install pnpm
              id: pnpm-install
              with:
                  version: latest
                  run_install: true
            - run: |
                  pnpm build
                  pnpm typecheck
                  pnpm lint
                  pnpm test
                  pnpm check-format
              env:
                  CI: true
